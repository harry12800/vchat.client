	"content":"一般情况下，我们都是利用MySQL客户端备份数据库数据，直接选中数据库导出脚本。但是，如果没有安装客户端（只有MySQL服务器）的情况下，我们该如何备份数据库呢？在64位Windows7上用命令行实现备份MySQL数据库，具体操作如下：\r\n\r\n如何在64位Windows7上用命令备份MySQL数据库步骤阅读\r\n工具/原料\r\nMySQL服务器\r\nWindows7\r\n方法/步骤\r\n1\r\n首先打开系统命令执行程序窗口，在开始输入框中输入“cmd”，打开窗口，如下图所示：\r\n如何在64位Windows7上用命令备份MySQL数据库\r\n2\r\n由于我的MySQL服务器安装在D盘，需要将其切换到D盘，命令如下：\r\nd:\r\n如下图所示：\r\n如何在64位Windows7上用命令备份MySQL数据库\r\n3\r\n利用命令备份MySQL数据库，需要指到MySQL服务器安装目录下的bin目录，找到bin目录\r\nD:\\Program Files\\MySQL\\MySQL Server 5.6\\bin\r\n如下图所示：\r\n如何在64位Windows7上用命令备份MySQL数据库\r\n4\r\n找到bin目录路径后，需要用命令将其切换到该目录下，\r\n命令如下：\r\ncd Program Files\\MySQL\\MySQL Server 5.6\\bin\r\n如下图所示：\r\n如何在64位Windows7上用命令备份MySQL数据库\r\n5\r\n切换到bin目录下，利用MySQL命令备份数据库world，并将脚本备份到world.sql文件中，命令如下：\r\nmysqldump -uroot -p world \u003e world.sql\r\n如下图所示：\r\n如何在64位Windows7上用命令备份MySQL数据库\r\n6\r\n接着，会打出一行“Enter password：”，在其后输入数据库密码，\r\n如下图所示：\r\n7\r\n这时，会在“D:\\Program Files\\MySQL\\MySQL Server 5.6\\bin”路径下生成“world.sql”文件，\r\n如下图所示：\r\n如何在64位Windows7上用命令备份MySQL数据库\r\nEND\r\n注意事项\r\n注意安装MySQL服务器中bin文件夹路径",

	"content":"XCode开发快捷键备忘\r\n1. command + 1 去到文件目录结构\r\n2. command + 0 隐藏左侧栏目\r\n3. command + H 隐藏当前窗口\r\n4. command + F3 回到桌面\r\n5. command + shift + g 前往文件夹\r\n6. control + shift +k 清理xcode缓存\r\n7. 快捷键是可以自定义的。\r\n\r\n***\r\n存放启动模拟器的位置。\r\n/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/DeviceSupport\r\nxcode插件的位置\r\n~/Library/Application\\ Support/Developer/Shared/Xcode/Plug-ins\r\n获取本xcode的UUID\r\ndefaults read /Applications/Xcode.app/Contents/Info DVTPlugInCompatibilityUUID\r\n\r\n```math\r\nE \u003d mc^2\r\n```\r\n![图片](diaryImage/1.png)\r\n\r\n- [x] [sadfa](http://note.youdao.com/)\r\n- [ ] asdasdfasdf\r\n-",

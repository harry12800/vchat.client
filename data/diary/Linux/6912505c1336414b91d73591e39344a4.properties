	"content":"http://localhost:8060/v2/app/get?appid\u003d1\nhttp://localhost:8060/v2/user/get?id\u003d1\n\nhttps://github.com/login/oauth/authorize?client_id\u003d3a327089520fa09813c0\u0026state\u003dxxx\u0026redirect_uri\u003dhttp://127.0.0.1:8060/callback\n\nhttps://github.com/login/oauth/access_token?client_id\u003d3a327089520fa09813c0\u0026client_secret\u003d5b4aff87bacf592e7e9dc337fbf595b2bf0b3fb3\u0026code\u003dc5cdf20dc00e0b4cfd44\u0026redirect_uri\u003dhttp://127.0.0.1:8060/callback\n\naccess_token\u003d6bccad2cc510dded78df78c96825d73555371245\u0026scope\u003d\u0026token_type\u003dbearer\n\n人生为棋，我愿为卒，行动虽慢，可谁曾见我后退一步。 \n\nhttps://mp.weixin.qq.com/s?__biz\u003dMzAxOTc0NzExNg\u003d\u003d\u0026mid\u003d2665513744\u0026idx\u003d1\u0026sn\u003d93d0db97cfd67422bcd21c8afd00f495\u0026chksm\u003d80d67b53b7a1f24537fdc7c10eb2783357c1f8c65ad55601a722216d2293ae3fb7b1c16e5449#rd\nhttps://www.zhihu.com/question/36135526\nhttp://www.cnblogs.com/beer/p/6029861.html\nhttp://blog.csdn.net/rosanu_blog/article/details/52588570\nhttp://blog.leapoahead.com/2015/09/07/user-authentication-with-jwt/\nhttp://weixin.niurenqushi.com/article/2016-12-15/4722970.html\nhttp://www.cnblogs.com/shanrengo/p/6405262.html\nhttps://juejin.im/entry/584e0ac461ff4b0058e63646\nhttps://my.oschina.net/jamesfancy/blog/1613994\n \n 1.  查看已打开的端口  # netstat -anp\n 2. 查看想开的端口是否已开 # firewall-cmd --query-port\u003d666/tcp\n  若此提示 FirewallD is not running \n  表示为不可知的防火墙 需要查看状态并开启防火墙\n\n 3. 查看防火墙状态  # systemctl status firewalld\n running 状态即防火墙已经开启\n dead 状态即防火墙未开启\n 4. 开启防火墙，# systemctl start firewalld  没有任何提示即开启成功\n 5. 开启防火墙 # service firewalld start  \n   关闭防火墙 # systemctl stop firewalld\n   centos7.3 上述方式可能无法开启，可以先#systemctl unmask firewalld.service 然后 # systemctl start firewalld.service\n\n 6. 查看想开的端口是否已开 # firewall-cmd --query-port\u003d666/tcp    提示no表示未开\n 7. 开永久端口号 firewall-cmd --add-port\u003d666/tcp --permanent   提示    success 表示成功\n 8. 重新载入配置  # firewall-cmd --reload    比如添加规则之后，需要执行此命令\n 9. 再次查看想开的端口是否已开  # firewall-cmd --query-port\u003d666/tcp  提示yes表示成功\n 10. 若移除端口 # firewall-cmd --permanent --remove-port\u003d666/tcp\n+\"\u0026return_to\u003dlogin/oauth/authorize?client_id\u003d\u0027+${client_id}+\u0027\u0026redirect_uri\u003d\u0027+${redirect_uri}\"\u003e\n\n\n   th:action\u003d@{|login?client_id\u003d|}+${client_id}+@{|\u0026return_to\u003dlogin/oauth/authorize?client_id\u003d|}+${client_id}+@{|\u0026redirect_uri\u003d|}+${redirect_uri}",

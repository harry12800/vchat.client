{
	"title":"软连接，软链接",
	"updateTime":"2018-06-06 08:28:18",
	"content":"linux下查看软连接的信息使用命令“ls -L”最后一列就是原始地址（实际指向的文件的位置）。ln -s /home/basic/dl/ build/执行完成后，会在build路径下dl的目录， 使用ls -l查看会发现build下的dl-〉/home/basic/dl，进入build/dl下即可查看与访问相应的文件。\n\n在Linux命令行界面输入命令:ls -al；\n带有“-\u003e”符号的则为软连接，initrd.img为软连接的文件名，而-\u003e后面跟着的boot/initrd.img-3.13.0-32-geberic则为软连接文件的真实路径。",
	"sort":1
}
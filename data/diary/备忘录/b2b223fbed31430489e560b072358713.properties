	"content":"我石头人中单。对面中单亚索。我放大的时候他就e兵或闪现。空大五次。但是他死了\r\n \r\n故事没有就此结束。\r\n \r\n续上\r\n亚索的操作还是可以的。五次空大极大的伤害了的耐性，而他就死了一次。此时我只能做出决定。\r\n决定换路，去辅助。 辅助不用补兵。闲暇之余还能吃包方便面\r\n \r\n下路对线后羿庄周\r\n下路的对线异常紧张。后羿的W和庄周的Q 消耗减速能力极强\r\n考虑到自己英雄的特性，大招和护甲。依然大招是致命的，先将大招cd减少40% ，势必一分钟拿下一个人头\r\n\u003c\u003c\r\n并且为了让自己的爆发达到最高，引燃必不可少，配合帽子，法穿棒，小面具，和鬼书，一波带走\r\n但是总有漏网之鱼，为了让对面逃不掉，用Q配合蓝盾强势留人并击杀 \r\n但凡事必有意外，法力值不够时有发生，此时出个冰杖带上日炎的法术攻击，加上普攻摸死对面\r\n这么容易死吗。请记住我们是演员\r\n没死\r\n在对面只有一丝血时，诶！石头人怎么不动了\r\n哇，掉线了，石头人关键时刻掉线了\r\n但是他的队友好像并没有收到掉线的系统消息\r\n对面的后羿发线石头人不动了\r\n\r\n好奇心促使他转身摸了一下石头人\r\n此时系统响起喷他嘿袄\r\n五杀\r\n后羿被反甲反死啦\r\n后羿你妹\r\n纸上谈兵\r\n石头人出了多少装备 \r\n八件 \r\n欸！石头人咋有八件装备，\r\n对，没错，您现在收看的是 \r\n狗熊联盟\r\n\u003e\u003e \r\n\r\n让我们欢迎下一位追梦者发言 \r\n续上\r\n \r\n刚刚是个番外 \r\n一分钟一个人头不能满足一个激情洋溢的辅助\r\n兵线压境，文盼的金克丝也被消耗到三分之一血量\r\n制片，没资金拍片了\r\n【群主】STG-最强皇子(1293220582) 2017/7/20 12:12:46\r\n金克丝是我的\r\n编剧正经点\r\nok ad位给你\r\n兵线压境，辣佳的金克丝也被消耗到三分之一血量\r\n小瞄一眼小地图，我方打野和蛤蟆正在干仗\r\n一个eq2连胖子的皇子打野秒掉这只口水舔人恶心的癞蛤蟆\r\n 一个团队的大脑积极思考着对局的形式。\r\n我石头人自然按下alt 加鼠标右键下拖，这个打野还算懂事，他明白这是个机会。可以掰回一层，胖子打野走进下路塔边草丛，明白他刚刚的EQ还没有CD好。\r\n带着兵线靠近的庄周后羿来势汹汹，似乎要带走我们的一血塔\r\n此时，上路露出了对方打野的瞎子头。 目前下路三对二， 可以。 石头人的英雄被动好了。我明白就看我这次的演出。\r\n我稍稍靠前。故意走位到后羿能A到的位置。\r\n石头被动被A掉，身上掉下一层岩石，不妙她的普工减速了我的移动，\r\n后羿乘势追击，将我A到20%血量，好打野出来了。一个EQ挑起后羿，一个普A,大招框下后羿和辅助莫甘娜\r\n后羿交下治疗。年轻，我的引燃就是对抗对面的治疗的，经验告诉我，秒下路引燃早给。治疗的效果丝毫不能带起垂死的人的希望。\r\n配合EQ二连的我距离不够引燃对面AD，他怎么做到的\r\n对，。常用惯招不止EQ，还有FD\r\n闪现加引燃。靠近后羿。 挑起后的后羿不能A我不能移动。闪现距离不够A到后羿，我走近后羿，一个EQ\r\n后羿闪现出打野的大招框\r\n太年轻了。我的Q正好减掉后羿的治疗加速效果\r\n此时胖子身上怎么有虚弱，原来是对面辅助莫甘娜，不仅放了虚弱，还Q中了我。\r\n说这么多，我方AD 辣佳去哪了。\r\n对面辅助和AD都逃离了攻击范围。 我的血量被莫甘娜QW差点弄死\r\n胖子打野的虚弱和刚交完的技能已经没有作战能力，只听见一声崩响。 辣佳在后方放下大招干死AD。\r\n系统消息 shut down。\r\n故事没有就此结束。",

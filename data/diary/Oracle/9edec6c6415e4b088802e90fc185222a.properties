{
	"title":"数据库的导入导出操作",
	"updateTime":"2018-04-24 00:21:05",
	"content":"##导出指定表，日志输出指定文件\r\n$exp pharm/pharm@192.168.0.159:1521/ORCL file\u003dD:/pharmjson.dmp log\u003dd:/log.log tables\u003d(json) \r\n$imp pharm/pharm@192.168.0.159:1521/ORCL file\u003dD:/DB/pharm20170401.dmp log\u003dd:/log.log full\u003dy\r\n$imp pharm/pharm@192.168.0.70:1521/testdb file\u003dD:/pharm.dmp log\u003dd:/log.log full\u003dy\r\n$imp myqdp_pharm/myqdp_pharm@192.168.0.159:1521/ORCL file\u003dD:/DB/myqdp_pharm20170401.dmp log\u003dd:/log.log full\u003dy\r\n$imp myqdp_pharm/myqdp_pharm@ORCL file\u003dC:/myqdp_pharm20170401.dmp log\u003dd:/log.log full\u003dy\r\n$imp pharm/pharm@ORCL file\u003dC:/pharm20170401.dmp log\u003dd:/log.log full\u003dy\r\n$imp myqdp_pharm/myqdp_pharm@203.110.160.89:1521/ORCL file\u003dD:/DB/jiegouhua_sys_yanshou.dmp log\u003dd:/log.log full\u003dy\r\n$imp pharm/pharm@203.110.160.89:1521/ORCL file\u003dC:/jiegouhua_yanshou.dmp log\u003dd:/log.log full\u003dy\r\n$imp pharm/pharm@192.168.0.159:1521/ORCL file\u003dD:/DB/jiegouhua_yanshou.dmp log\u003dd:/log.log full\u003dy\r\nsqlplus pharm/pharm@203.110.160.90:1521/orcl\r\nselect name from v$database;\r\n\r\n##导出所有表\r\n\t$exp pharm/pharm@203.110.160.90:1521/orcl  owner\u003dpharm   rows\u003dy file\u003dd:/pharm.dmp\r\n\t$exp myqdp_pharm/myqdp_pharm@203.110.160.90:1521/orcl  owner\u003dmyqdp_pharm   rows\u003dy file\u003dd:/myqdp_pharm.dmp\r\n\r\n##导出指定表\r\n$exp pharm/pharm@192.168.0.162:1521/orcl  tables\u003d(json)  file\u003dd:/pharm.dmp\r\n\r\n@echo $imp pharm19/pharm19@192.168.0.70:1521/testdb fromuser\u003dpharm touser\u003dpharm19 file\u003dc:\\1.dmp",
	"sort":5

	"content":"## IMSSO第三方登录网站接入\n###概述\n     网站接入是飞鸽针对第三方网站提供的登录接入方案。可以让您的网站支持用飞鸽帐号登录、提取用户授权资源、在网站上扩展您的用户飞鸽业务，快速为网站增加用户。微连接可以给您带来： \n1、飞鸽登录降低网站用户转化成本，使用用户关系让网站社交化.\n2、为网站建立带来新用户，自身系统用户和飞鸽用户的绑定，\n3、为网站引入飞鸽实时内容，获取飞鸽用户的好友关系，朋友圈，评论等等信息；\n4、在飞鸽系统体系中用户做到统一管理。\n\n### 接入流程\n\n#{流程图}\n\n* 创建网站应用\n\n让你的网站支持飞鸽帐号登录、或者更多功能。你需要在飞鸽开放平台的网站接入中添加一个网站。 目前的创建应用是不对外开放。使用申请方式注册应用。\n注册提供网站logo，描述信息。回调地址。\n申请需要提供的网站接口，用于回调获取数据。\n\n申请后会获取app_id 和 app_token 两个数据。\n\n\n### 接入产品\n基于OAuth2.0协议， 即可用飞鸽帐号登录你的网站， 让你的网站降低新用户注册成本，快速获取大量用户。\n我们后续会提供服务订阅功能。 在用户授权的前提下，为网站接入订阅到用户的最新资讯。\n\n###开发实现",
